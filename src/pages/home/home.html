<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Forside</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="text-center">
        <h3>Your to-do list!</h3>
    </div>
    <br>
    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <form class="input-group">
                    <input type="text" name="todo" class="form-control" [(ngModel)]="vesthest" placeholder="What to do?" />
                    <button class="btn btn-success btn-lg" (click)="addButtonClicked()" [disabled]="!allowNewItem">+ Add</button>
                </form>
            </div>
            <hr>
            <div class="col-md-12">
                <div class="item col-md-12">{{todoOutput}}</div>
            </div>
        </div>
    </div>

    </p> -->

</ion-content>
